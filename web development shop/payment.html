<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">


</head>
<body>

<h2 style="text-align: center;">Payment</h2>
<p>! Indicates Required Fields !</p>
<div class="row">
  <div class="column1">
    <div class="container">
      <form method="get" id="myForm">
      
        <div class="row">
          <div class="column2">
            <h4>Billing Address</h4><br>
			
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Chamindi Dilshika" >
            <label for="email" >Contact Details</label>
			<label for="email" id="current-email">w1867600@WESTMINSTER.AC.UK</label>
            <button onclick="Contact()" class="button-edit" >Edit</button><br><br>
			<div id="contact"  class="tabel2-div" style="display: none;">
				
					<label for="pNumber">Phone Number<input type="text" id="pNumber" value="" maxlength="10"></label>
					<label for="email">Email Address<input type="text" id="emailAddrs" value=""  required="Please enter email" ></label>	
					<button id="cancel2" onclick="cancelData2()">Cancel</button><button id="save2" onclick="saveData2()">Save</button>	
					
				
				
			</div>
            
			<div id="address"  >
				
					<label for="addres1">Address<input type="text" id="address1" maxlength="20" value=""  ></label>
					<label for="city">Town/City<input type="text" id="town" maxlength="20" value=""   ></label>
					<label for="region">Status / Region <input type="text" id="status" maxlength="20" value=""   ></label>
					<label for="zip">Postcode / Zip code<input type="text" id="zipcode" size="10" value=""  ></label>
					<label for="cntry">Country</label><input type="text" id="cntry" size="10" value=""  ></label>
					
					
				
			
			</div>
		
        
          

            <div class="row">
              <div class="column2">
                
              </div>
              <div class="column2">
                
              </div>
            </div>
          </div>

          <div class="column2">
            <h4>Payment</h4><br>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <img src="card-removebg-preview.png" width="100px" height="30px">
              
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Chamindi"  required >
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
              <div class="column2">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="1234" required>
              </div>
              <div class="column2">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="PAY NOW" class="btn"  onclick="success()">
      </form>
    </div>
  </div>
  
</div>
<script src="script.js">
</script>

</body>
</html>
